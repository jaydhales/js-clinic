<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Lot System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h2>Parking Lot App</h2>
    </header>
    <form>
      <h4>Book a slot here</h4>
      <label for="name">
        Name of Vehicle owner:
         </label>
        <input id="name" type="text" placeholder="Jane Doe" required/>
 
      <label for="reg">
        Registration Number: 
         </label>
        <input id="reg" type="text" placeholder="ABC-123-DE" required/>
     
        <label for="type">Vehicle Type</label>
      <select id="type" required>
        <option value="" default>-- --</option>
        <option value="large">Large</option>
        <option value="small">Small</option>
      </select>
      
      <input type="submit" value="Book now" required>
    </form>
    <main>
      <p id="total-slots">Booked Slots: <span></span> out of 20</p>
      <p class="alert">All slots booked</p>

      <h2>Lot</h2>
      <p>Click on any box to book the slot</p>
      <div class="lot"></div>
    </main>
    <script src="parking-lot.js"></script>
  </body>
</html>
