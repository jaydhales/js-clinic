<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Jay Calc</h2>
      </header>
      <div class="output">
        <span></span>
        <div class="display">
          <p>8888888888888888</p>
          <p class="text"></p>
        </div>
        <div class="result">
          <p>8888888888</p>
          <p class="text"></p>
        </div>
      </div>
      <div class="input">
        <!-- Function Keys -->
        <button class="fn" id="clear">C</button>
        <button class="fn" id="delete">del</button>
        <button class="fn" id="divide">รท</button>
        <button class="fn" id="multiply">x</button>
        <button class="fn" id="minus">ห</button>
        <button class="fn" id="add">+</button>
        <button class="fn" id="equal">=</button>

        <!-- Numeric Keys  -->
        <button id="zero">0</button>
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
        <button id="dot">.</button>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
